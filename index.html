<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emargency Hotline</title>
    <link rel="stylesheet" href="style.css">
    <!-- cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" 
      type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="max-w-[1300px] mx-auto font">
    <!-- Header -->
   <header>
        <!-- Navbar -->
        <nav>
          <div class="flex items-center justify-between px-7 py-2.5">
            <div class="flex items-center gap-3">
              <img src="./assets/logo.png" class="w-[60px] h-[60px]" alt="">
              <p class="text-[#006747] text-2xl/6 font-bold">Emergency <br> Service</p>
            </div>
            
            <div class="flex items-center gap-4 ">
              <div class="bg-[#41ff6a2c] flex items-center gap-2 px-6 py-1 rounded-3xl">

                <img src="./assets/heart.png" class="w-[25px] h-[25px]"  alt="">
              </div>

              <div class="bg-[#41ff6a2c] flex items-center gap-2 px-6 py-1 rounded-3xl">
                <p class="text-[20px] font-semibold">100</p>
                <img src="./assets/coin.png" class="w-[24px] h-[24px]" alt="">
              </div>

              <div class="bg-[#00A63E] flex items-center gap-2 px-6 py-2 rounded-3xl text-[16px] text-white font-semibold ">
                <p><span>2</span> Copy</p>
              </div>
            </div>
          </div>
        </nav>

        <!-- Hero Section -->
         <div class="text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white py-6">
          <img src="./assets/logo-dark.png" class="w-[92px] h-[92px] mx-auto" alt="">
          <h1 class="text-[40px] font-bold">Emergency Service Directory</h1>
          <p class="text-[18px]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
         </div>
   </header>

   <!-- Main -->
   <main>

   </main>
